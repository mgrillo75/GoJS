<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
    <title>Concept Map | GoJS</title>
  </head>

  <body>
    <div class="flex flex-col prose">
      <div class="w-full max-w-screen-xl mx-auto">
        <script src="https://unpkg.com/gojs@3.0.10"></script>

        <div id="allSampleContent" class="p-4 w-full">

<script id="code">
  function init() {
    myDiagram = new go.Diagram('myDiagramDiv', {
      initialAutoScale: go.Diagram.Uniform,
      contentAlignment: go.Spot.Center,
      layout: new go.ForceDirectedLayout({
        maxIterations: 200,
        defaultSpringLength: 100,
        defaultElectricalCharge: 100
      }),
      "undoManager.isEnabled": true
    });

    // Add zoom buttons
    var zoomInButton = document.createElement("button");
    zoomInButton.textContent = "Zoom In";
    zoomInButton.onclick = function() { myDiagram.commandHandler.increaseZoom(); };
    
    var zoomOutButton = document.createElement("button");
    zoomOutButton.textContent = "Zoom Out";
    zoomOutButton.onclick = function() { myDiagram.commandHandler.decreaseZoom(); };
    
    var zoomResetButton = document.createElement("button");
    zoomResetButton.textContent = "Reset Zoom";
    zoomResetButton.onclick = function() { myDiagram.commandHandler.resetZoom(); };
    
    document.getElementById("sample").insertBefore(zoomResetButton, document.getElementById("myDiagramDiv"));
    document.getElementById("sample").insertBefore(zoomOutButton, document.getElementById("myDiagramDiv"));
    document.getElementById("sample").insertBefore(zoomInButton, document.getElementById("myDiagramDiv"));

    // define each Node's appearance
    myDiagram.nodeTemplate = new go.Node('Auto', { // the whole node panel
      locationSpot: go.Spot.Center
    })
      .add(
        // define the node's outer shape, which will surround the TextBlock
        new go.Shape('Rectangle', {
          fill: new go.Brush('Linear', { 0: 'rgb(254, 201, 0)', 1: 'rgb(254, 162, 0)' }),
          stroke: 'black'
        }),
        new go.TextBlock({ font: 'bold 10pt helvetica, bold arial, sans-serif', margin: 4 })
          .bind('text')
      );

    // replace the default Link template in the linkTemplateMap
    myDiagram.linkTemplate = new go.Link() // the whole link panel
      .add(
        new go.Shape({ stroke: 'black' }), // the link shape
        new go.Shape({ // the arrowhead
          toArrow: 'standard',
          stroke: null
        }),
        new go.Panel('Auto')
          .add(
            new go.Shape({ // the label background, which becomes transparent around the edges
              fill: new go.Brush('Radial', {
                0: 'rgb(240, 240, 240)',
                0.3: 'rgb(240, 240, 240)',
                1: 'rgba(240, 240, 240, 0)'
              }),
              stroke: null
            }),
            new go.TextBlock({ // the label text
              textAlign: 'center',
              font: '10pt helvetica, arial, sans-serif',
              stroke: '#555555',
              margin: 4
            }).bind('text')
          )
      );

    // create the model for the concept map
    var nodeDataArray = [
      { key: 1, text: "Successful Automation\nSalesman Journey" },
      { key: 2, text: "Presenter's Traits" },
      { key: 3, text: "AWC Contributions" },
      { key: 4, text: "Customer-Centric\nStrategies" },
      { key: 5, text: "Technology Partner\nEngagement" },
      { key: 6, text: "Personable and\nApproachable" },
      { key: 7, text: "Genuine Concern\nfor Success" },
      { key: 8, text: "Empathy" },
      { key: 9, text: "Insight into\nCustomer Personas" },
      { key: 10, text: "Technical Expertise" },
      { key: 11, text: "Proficiency in\nEmerging Technologies" },
      { key: 12, text: "Rebate Management" },
      { key: 13, text: "Optimized Team\nUtilization" },
      { key: 14, text: "Payment Facilitation" },
      { key: 15, text: "Margin Maximization" },
      { key: 16, text: "Effective Accounts\nReceivable Management" },
      { key: 17, text: "Sales Growth" },
      { key: 18, text: "Product-Application Fit" },
      { key: 19, text: "Support for\nTheir Customers" },
      { key: 20, text: "Technical Support\nCapabilities" },
      { key: 21, text: "Support for\nTheir Management" },
      { key: 22, text: "Strategic Team\nInvolvement" },
      { key: 23, text: "Product Advocacy" },
      { key: 24, text: "Consistent Engagement" },
      { key: 25, text: "Joint Customer Visits" },
      { key: 26, text: "Collaborative Solution\nDevelopment" },
      { key: 27, text: "Feedback Loop\nwith Partners" },
      { key: 28, text: "Training and\nEducation Programs" }
    ];
    var linkDataArray = [
      { from: 1, to: 2, text: "characterized by" },
      { from: 1, to: 3, text: "supported by" },
      { from: 1, to: 4, text: "focuses on" },
      { from: 1, to: 5, text: "involves" },
      { from: 2, to: 6 },
      { from: 2, to: 7 },
      { from: 2, to: 8 },
      { from: 2, to: 9 },
      { from: 2, to: 10 },
      { from: 2, to: 11 },
      { from: 3, to: 12 },
      { from: 3, to: 13 },
      { from: 3, to: 14 },
      { from: 3, to: 15 },
      { from: 3, to: 16 },
      { from: 3, to: 17 },
      { from: 4, to: 18 },
      { from: 4, to: 19 },
      { from: 4, to: 20 },
      { from: 4, to: 21 },
      { from: 4, to: 22 },
      { from: 5, to: 23 },
      { from: 5, to: 24 },
      { from: 5, to: 25 },
      { from: 5, to: 26 },
      { from: 5, to: 27 },
      { from: 5, to: 28 }
    ];
    myDiagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);
  }
  window.addEventListener('DOMContentLoaded', init);
</script>

<div id="sample">
  <div
    id="myDiagramDiv"
    style="background-color: whitesmoke; border: solid 1px black; width: 100%; height: 700px"></div>
</div>

        </div>
      </div>
    </div>
  </body>
</html>

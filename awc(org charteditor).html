<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
<meta name="description" content="An organizational chart showing the key success factors for Target Account Managers at AWC"/>
<link rel="stylesheet" href="../assets/css/style.css"/>
<script src="../release/go.js"></script>

<script id="code">
function init() {
  const $ = go.GraphObject.make;

  myDiagram = $(go.Diagram, "myDiagramDiv",
    {
      "undoManager.isEnabled": true,
      layout: $(go.TreeLayout, { angle: 90, layerSpacing: 35 })
    });

  var levelColors = ["#AC193D", "#2672EC", "#8C0095", "#5133AB"];

  myDiagram.nodeTemplate =
    $(go.Node, "Auto",
      $(go.Shape, "RoundedRectangle",
        { fill: "white" },
        new go.Binding("fill", "level", function(l) { return levelColors[l]; })),
      $(go.TextBlock,
        { margin: 5, maxSize: new go.Size(200, NaN), wrap: go.TextBlock.WrapFit, textAlign: "center", stroke: "white" },
        new go.Binding("text", "name"))
    );

  myDiagram.linkTemplate =
    $(go.Link,
      { routing: go.Link.Orthogonal, corner: 5 },
      $(go.Shape, { strokeWidth: 3, stroke: "#555" }));

  var nodeDataArray = [
    { key: 1, name: "TAM Success Factors", level: 0 },
    { key: 2, name: "Miguel/Adam Traits", parent: 1, level: 1 },
    { key: 3, name: "AWC Contributions", parent: 1, level: 1 },
    { key: 4, name: "Customer-Centric Strategies", parent: 1, level: 1 },
    { key: 5, name: "Technology Partner Engagement", parent: 1, level: 1 },

    { key: 21, name: "Personable and Approachable", parent: 2, level: 2 },
    { key: 22, name: "Genuine Concern for Success", parent: 2, level: 2 },
    { key: 23, name: "Empathy", parent: 2, level: 2 },
    { key: 24, name: "Insight into Customer Personas", parent: 2, level: 2 },
    { key: 25, name: "Technical Expertise", parent: 2, level: 2 },
    { key: 26, name: "Proficiency in Emerging Tech", parent: 2, level: 2 },

    { key: 31, name: "Rebate Management", parent: 3, level: 2 },
    { key: 32, name: "Optimized Team Utilization", parent: 3, level: 2 },
    { key: 33, name: "Payment Facilitation", parent: 3, level: 2 },
    { key: 34, name: "Margin Maximization", parent: 3, level: 2 },
    { key: 35, name: "Effective AR Management", parent: 3, level: 2 },
    { key: 36, name: "Sales Growth", parent: 3, level: 2 },

    { key: 41, name: "Product-Application Fit", parent: 4, level: 2 },
    { key: 42, name: "Support for Their Customers", parent: 4, level: 2 },
    { key: 43, name: "Technical Support Capabilities", parent: 4, level: 2 },
    { key: 44, name: "Support for Their Management", parent: 4, level: 2 },
    { key: 45, name: "Strategic Team Involvement", parent: 4, level: 2 },

    { key: 51, name: "Product Advocacy", parent: 5, level: 2 },
    { key: 52, name: "Consistent Engagement", parent: 5, level: 2 },
    { key: 53, name: "Joint Customer Visits", parent: 5, level: 2 },
    { key: 54, name: "Collaborative Solution Development", parent: 5, level: 2 },
    { key: 55, name: "Feedback Loop with Partners", parent: 5, level: 2 },
    { key: 56, name: "Training and Education Programs", parent: 5, level: 2 }
  ];

  myDiagram.model = new go.TreeModel(nodeDataArray);
}

window.addEventListener('DOMContentLoaded', init);
</script>
</head>
<body>
<div id="sample">
  <div id="myDiagramDiv" style="background-color: white; border: solid 1px black; width: 100%; height: 800px"></div>
  <p>This organizational chart shows the key success factors for Target Account Managers (TAMs) at AWC, based on Miguel and Adam's experiences.</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
<meta name="description" content="A mind map showing the key success factors for Target Account Managers at AWC"/>
<link rel="stylesheet" href="../assets/css/style.css"/>
<script src="../release/go.js"></script>

<script id="code">
function init() {
  const $ = go.GraphObject.make;

  myDiagram = new go.Diagram("myDiagramDiv", {
    "undoManager.isEnabled": true,
    layout: $(go.TreeLayout, {
      angle: 90,
      layerSpacing: 35,
      alignment: go.TreeLayout.AlignmentStart
    })
  });

  myDiagram.nodeTemplate =
    $(go.Node, "Auto",
      $(go.Shape, "RoundedRectangle",
        { fill: "white" },
        new go.Binding("fill", "brush")),
      $(go.TextBlock,
        { margin: 5, maxSize: new go.Size(200, NaN), wrap: go.TextBlock.WrapFit },
        new go.Binding("text", "text"))
    );

  myDiagram.linkTemplate =
    $(go.Link,
      { routing: go.Link.Orthogonal, corner: 5 },
      $(go.Shape, { strokeWidth: 3, stroke: "#555" }));

  var nodeDataArray = [
    { key: 1, text: "TAM Success Factors", brush: "lightgray" },
    { key: 2, parent: 1, text: "Miguel/Adam Traits", brush: "lightblue" },
    { key: 3, parent: 1, text: "AWC Contributions", brush: "lightgreen" },
    { key: 4, parent: 1, text: "Customer-Centric Strategies", brush: "lightyellow" },
    { key: 5, parent: 1, text: "Technology Partner Engagement", brush: "lightpink" },

    { key: 21, parent: 2, text: "Personable and Approachable" },
    { key: 22, parent: 2, text: "Genuine Concern for Success" },
    { key: 23, parent: 2, text: "Empathy" },
    { key: 24, parent: 2, text: "Insight into Customer Personas" },
    { key: 25, parent: 2, text: "Technical Expertise" },
    { key: 26, parent: 2, text: "Proficiency in Emerging Tech" },

    { key: 31, parent: 3, text: "Rebate Management" },
    { key: 32, parent: 3, text: "Optimized Team Utilization" },
    { key: 33, parent: 3, text: "Payment Facilitation" },
    { key: 34, parent: 3, text: "Margin Maximization" },
    { key: 35, parent: 3, text: "Effective AR Management" },
    { key: 36, parent: 3, text: "Sales Growth" },

    { key: 41, parent: 4, text: "Product-Application Fit" },
    { key: 42, parent: 4, text: "Support for Their Customers" },
    { key: 43, parent: 4, text: "Technical Support Capabilities" },
    { key: 44, parent: 4, text: "Support for Their Management" },
    { key: 45, parent: 4, text: "Strategic Team Involvement" },

    { key: 51, parent: 5, text: "Product Advocacy" },
    { key: 52, parent: 5, text: "Consistent Engagement" },
    { key: 53, parent: 5, text: "Joint Customer Visits" },
    { key: 54, parent: 5, text: "Collaborative Solution Development" },
    { key: 55, parent: 5, text: "Feedback Loop with Partners" },
    { key: 56, parent: 5, text: "Training and Education Programs" }
  ];

  myDiagram.model = new go.TreeModel(nodeDataArray);
}

window.addEventListener('DOMContentLoaded', init);
</script>
</head>
<body>
<div id="sample">
  <div id="myDiagramDiv" style="background-color: white; border: solid 1px black; width: 100%; height: 600px"></div>
  <p>This mind map shows the key success factors for Target Account Managers (TAMs) at AWC, based on Miguel and Adam's experiences.</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
  <title>Salesman Journey Pictograph</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../release/go.js"></script>
  <script src="../extensions/DataInspector.js"></script>
</head>
<body onload="init()">
  <div id="sample">
    <div id="myDiagramDiv" style="width:100%; height:600px; border:1px solid black"></div>
  </div>
  <script>
    function init() {
      var $ = go.GraphObject.make;
      var myDiagram = $(go.Diagram, "myDiagramDiv", {
        "undoManager.isEnabled": true
      });

      myDiagram.nodeTemplate =
        $(go.Node, "Auto",
          $(go.Shape, "RoundedRectangle", { strokeWidth: 0 },
            new go.Binding("fill", "color")),
          $(go.TextBlock, { margin: 8, font: "bold 12pt sans-serif" },
            new go.Binding("text", "key"))
        );

      myDiagram.linkTemplate =
        $(go.Link,
          $(go.Shape),
          $(go.Shape, { toArrow: "OpenTriangle" })
        );

      myDiagram.model = new go.GraphLinksModel(
        [
          { key: "Personable & Approachable", color: "lightblue" },
          { key: "Genuine Concern", color: "lightgreen" },
          { key: "Empathy", color: "lightcoral" },
          { key: "Customer Personas", color: "lightyellow" },
          { key: "Technical Expertise", color: "lightgray" },
          { key: "Emerging Technologies", color: "lightpink" },
          { key: "Rebate Management", color: "lightblue" },
          { key: "Team Utilization", color: "lightgreen" },
          { key: "Payment Facilitation", color: "lightcoral" },
          { key: "Margin Maximization", color: "lightyellow" },
          { key: "Accounts Receivable", color: "lightgray" },
          { key: "Sales Growth", color: "lightpink" },
          { key: "Product-Application Fit", color: "lightblue" },
          { key: "Support for Customers", color: "lightgreen" },
          { key: "Technical Support", color: "lightcoral" },
          { key: "Support for Management", color: "lightyellow" },
          { key: "Team Involvement", color: "lightgray" },
          { key: "Product Advocacy", color: "lightpink" },
          { key: "Consistent Engagement", color: "lightblue" },
          { key: "Joint Customer Visits", color: "lightgreen" },
          { key: "Collaborative Development", color: "lightcoral" },
          { key: "Feedback Loop", color: "lightyellow" },
          { key: "Training Programs", color: "lightgray" }
        ],
        [
          { from: "Personable & Approachable", to: "Genuine Concern" },
          { from: "Genuine Concern", to: "Empathy" },
          { from: "Empathy", to: "Customer Personas" },
          { from: "Customer Personas", to: "Technical Expertise" },
          { from: "Technical Expertise", to: "Emerging Technologies" },
          { from: "Rebate Management", to: "Team Utilization" },
          { from: "Team Utilization", to: "Payment Facilitation" },
          { from: "Payment Facilitation", to: "Margin Maximization" },
          { from: "Margin Maximization", to: "Accounts Receivable" },
          { from: "Accounts Receivable", to: "Sales Growth" },
          { from: "Product-Application Fit", to: "Support for Customers" },
          { from: "Support for Customers", to: "Technical Support" },
          { from: "Technical Support", to: "Support for Management" },
          { from: "Support for Management", to: "Team Involvement" },
          { from: "Product Advocacy", to: "Consistent Engagement" },
          { from: "Consistent Engagement", to: "Joint Customer Visits" },
          { from: "Joint Customer Visits", to: "Collaborative Development" },
          { from: "Collaborative Development", to: "Feedback Loop" },
          { from: "Feedback Loop", to: "Training Programs" }
        ]);
    }
  </script>
</body>
</html>
